<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/vast-engineering/jquery-popup-overlay/1.7.13/jquery.popupoverlay.js"></script>
<title>RABEL001.GITHUB.IO</title>
<style>
	html,
	body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}

	#container {
		width: 70%;
		height: calc(100% - 60px);
		margin: 30px auto;
		background-color: #d1ecf1;
		border: 1px solid #0c5460;
		border-radius: 5px;
		color: #0c5460;
		text-align: center;
		min-width: 270px;
	}

	.buttonlink {
		display: block;
		background: #d1ecf1;
		border: 1px solid #315888;
		padding: 1px 3px;
		margin: 2px auto;
		width: 156px;
		color: #315888;
		text-decoration: none;
	}

	.buttonlink:hover {
		color: white;
		text-decoration: none;
	}

	a {
		color: #315888;
		text-decoration: none;
	}

	a:hover {
		color: white;
		text-decoration: none;
	}

	#openload_popup,
	#passgen_popup,
	#encryption1_popup,
	#encryption2_popup,
	#encryption3_popup,
	#RSAEncrypt_popup,
	iframe {
		width: 98%;
		height: calc(100% - 24px);
		margin: 0;
		padding: 0;
		border: 0;
	}
	#passgen_popup {
		width: 800px;
		height: calc(100% - 24px);
		margin: 0;
		padding: 0;
		border: 0;
	}

	.openload_popup_close {
		position: absolute;
		top: 10px;
		left: 10px;
		color: white;
		background-color: black;
		border: 1px solid white;
		text-decoration: none;
		font: 400 13.3333px Arial;
	}

	.openload_popup_close:hover {
		cursor: pointer;
		background-color: white;
		color: black;
	}

	.passgen_popup_close {
		position: absolute;
		top: 10px;
		left: 10px;
		padding: .5rem .75rem;
		border-radius: .25rem;
		border: 1px solid transparent;
		font-weight: 400;
		font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
		font-size: 1rem;
    		line-height: 1.25;		
	}

	.passgen_popup_close:hover {
		cursor: pointer;
	}

	.encryption1_popup_close,
	.encryption2_popup_close {
		position: absolute;
		top: 10px;
		color: white;
		background-color: black;
		border: 1px solid white;
		text-decoration: none;
		font: 400 13.3333px Arial;
		cursor: pointer;
	}
	.encryption1_popup_close {
		right: 40px;
	}
	.encryption2_popup_close {
		left: 10px;
	}
	.encryption1_popup_close:hover,
	.encryption2_popup_close:hover {
		color: black;
		background-color: white;
		cursor: pointer;
	}

	.encryption3_popup_close {
		position: absolute;
		top: 10px;
		left: 10px;
		line-height: 25px;
		background-color: white;
		color: black;
		border: 2px solid #5fcf80;
		border-radius: 3px;
		cursor: pointer;
	}
	.encryption3_popup_close:hover {
		cursor: pointer;
		background-color: #5fcf80;
		color: white;
	}
	.RSAEncrypt_popup_close {
		position: absolute;
		top: 10px;
		left: 10px;
		border: 3px double darkorange;
		border-radius: 5px;
		background-color:#F9F8F6;
	}
	.RSAEncrypt_popup_close:hover {
		cursor: pointer;
		background-color: darkorange;
		color: white;
	}
</style>

<body>
	<div id="container">
		<h1 style="font-family: impact;">I've moved to <a href="https://gitlab.com/rabel001">RABEL001.GITLAB.IO</h1>
</body>

</html>
